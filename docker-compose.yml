version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: anglo_diver_db
    restart: always
    environment:
      POSTGRES_USER: anglo_user
      POSTGRES_PASSWORD: anglo_password
      POSTGRES_DB: anglo_diver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: anglo_diver_server
    restart: always
    environment:
      DATABASE_URL: "postgresql://anglo_user:anglo_password@postgres:5432/anglo_diver?schema=public"
      JWT_SECRET: "change-this-secret-in-production"
      JWT_EXPIRES_IN: "7d"
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm start"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: anglo_diver_client
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  postgres_data:
